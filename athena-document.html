<link rel="import" href="bower_components/polymer/polymer.html">
<!-- athena-document specific-->
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<link rel="import" href="bower_components/marked-element/marked-element.html">
<link rel="import" href="bower_components/marked-element/marked-import.html">
<link rel="import" href="bower_components/font-roboto/roboto.html">
<link rel="import" href="font-source-code-pro.html">
<link rel="import" href="bower_components/prettify-element/prettify-element.html">

<polymer-element name="athena-document" attributes="url type">
  <style>
    html {
      font-family: 'RobotoLight',"Helvetica Neue", Arial, Helvetica, sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }
    body {

      padding-left: 2em;
      padding-right: 2em;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'RobotoBold', Helvetica, "Helvetica Neue", Arial, sans-serif;
    }
    body pre {
      padding: 1em;
      background-color: #b3b3b3;
      line-height: 1;
    }

    body /deep/ pre{
      padding: 1em;
      background-color: #b3b3b3;
      line-height: 1;
    }
    body code {
      font-family: "Source Code Pro", sans-serif;
    }
    body /deep/ code {
      font-family: "Source Code Pro", sans-serif;
    }
  </style>
  <template>
    <core-ajax auto url="{{url}}" handleAs="text" response="{{doc}}">
    </core-ajax>
      <marked-element text="{{doc}}"></marked-element>
  </template>
  <script>
    Polymer({});
  </script>
</polymer-element>
